	<script type="text/javascript">
      function initHomeSlider(){
          if ($('.home_slider').length) {
              var homeSlider = $('.home_slider');
              homeSlider.owlCarousel(
                  {
                      items: 1,
                      loop: false,
                      autoplay: false,
                      nav : true,
                      navClass: ["owl-prev", "owl-next"],
                      navText: [' ', ' '],
                      smartSpeed: 1200
                  });
